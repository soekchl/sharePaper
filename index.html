<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>share paper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 新 Bootstrap 核心 CSS 文件 -->

  <style>
    fieldset {
      display: block;
      margin-inline-start: 2px;
      margin-inline-end: 2px;
      padding-block-start: 0.35em;
      padding-inline-start: 0.75em;
      padding-inline-end: 0.75em;
      padding-block-end: 0.625em;
      min-inline-size: min-content;
      border-width: 2px;
      border-style: groove;
      border-color: threedface;
      border-image: initial;
    }

    legend {
      display: block;
      padding-inline-start: 2px;
      padding-inline-end: 2px;
      border-width: initial;
      border-style: none;
      border-color: initial;
      border-image: initial;
    }

    input {
      color: #fff;
      background-color: #409eff;
      border-color: #409eff;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 4px;
    }

    textarea {
      padding: 8px 8px;
    }
  </style>
</head>

<body>
  <fieldset>
    <legend><b>
        <a href="https://gitee.com/soekchl/sharePaper" title="Share Paper">
          <img width="20" title="Share Paper" src="https://github.com/fluidicon.png"></a>
        共享记事本</b> <label for="" id="online">online </label></legend>
    <input type="button" id="add" value="Add"></input><br>
    <div id="texts">
    </div>
  </fieldset>
</body>

</html>
<script>
  add.onclick = addText
  let ws = null
  let textCount = 1
  addText(0)
  conn()

  function addText(count, value = '') {
    if (typeof count === 'object') {
      count = textCount++
    } else if (textCount <= count) {
      textCount = count + 1
    }
    console.log('add', count)
    let tmp = document.createElement('textarea')
    tmp.id = `memory_${count}`
    tmp.name = count
    tmp.style = "width:45%; height: 100px; resize: none;"
    tmp.oninput = changeText
    tmp.placeholder = `share paper memory ${count}`
    tmp.onkeyup = checkDel
    tmp.value = value
    texts.appendChild(tmp)
    texts.children[texts.children.length - 1].focus()
  }

  function checkDel() {
    let x;
    if (window.event) // IE8 以及更早版本
    {
      x = event.keyCode;
    }
    else if (event.which) // IE9/Firefox/Chrome/Opera/Safari
    {
      x = event.which;
    }
    if (x === 8 && this.value.length < 1) {
      this.remove()
      if (texts.children.length > 0) {
        texts.children[0].focus()
      }
    }
  }

  function conn() {
    if (ws) {
      return
    }
    // var wsUrl = "ws://localhost:8080/webSocket";
    var wsUrl = "wss://share.utcgame.com/webSocket";
    ws = new WebSocket(wsUrl);
    try {
      ws.onopen = function () {
        console.log("open")
      }
      ws.onclose = function () {
        if (ws) {
          ws.close();
          ws = null;
        }
        console.log("close ws")
        checkReConn()
      }
      ws.onmessage = function (result) {
        var data = JSON.parse(result.data);
        console.log(data)
        if (data.cmd === 3) {
          online.innerText = `在线人数：${data.data}`
        } else if (data.cmd === 2) {
          let tmp = document.getElementById(`memory_${data.index || 0}`)
          if (tmp) {
            tmp.value = data.data
          } else {
            addText(data.index, data.data)
          }
          tmp.focus()
        } else if (data.cmd === 1) {
          let list = JSON.parse(data.data)
          console.log(list)
          for (let key in list) {
            const item = list[key]
            let tmp = document.getElementById(`memory_${key || 0}`)
            if (tmp) {
              tmp.value = item.data
            } else {
              addText(+key, item.data)
            }
          }
        }
      }
    } catch (e) {
      console.log(e.message);
    }
  }

  function checkReConn() {
    if (ws) {
      return
    }
    if (confirm("连接已断开，是否重新连接？")) {
      conn()
    }
  }

  function changeText() {
    if (!ws) {
      console.log("closed ws")
      checkReConn()
      return
    }
    let data = {
      cmd: 2,
      index: +this.name,
      data: this.value
    }
    ws.send(JSON.stringify(data))
  }



</script>
