    <legend><b>
<a href="https://gitee.com/soekchl/sharePaper" title="Share Paper">
      <img width="20" title="Share Paper" src="https://github.com/fluidicon.png"></a>
共享记事本</b> <label for="" id="online">online </label></legend>
    <textarea id="memory" autofocus placeholder="share paper memory" style="width:100%; height: 720px;"></textarea>
  </fieldset>
</body>

</html>
<script>

  memory.oninput = changeText
  let ws = null
  conn()

  function conn() {
    if (ws) {
      return
    }
    // var wsUrl = "ws://localhost:8080/webSocket";
    var wsUrl = "wss://share.utcgame.com/webSocket";
    ws = new WebSocket(wsUrl);
    try {
      ws.onopen = function () {
        console.log("open")
      }
      ws.onclose = function () {
        if (ws) {
          ws.close();
          ws = null;
        }
        console.log("close ws")
        checkReConn()
      }
      ws.onmessage = function (result) {
        var data = JSON.parse(result.data);
        console.log(data)
        if (data.cmd === 3) {
          online.innerText = `在线人数：${data.data}`
        } else if (data.cmd === 2) {
          memory.value = data.data
        }
      }
    } catch (e) {
      console.log(e.message);
    }
  }

  function checkReConn() {
    if (ws) {
      return
    }
    if (confirm("连接已断开，是否重新连接？")) {
      conn()
    }
  }

  function changeText() {
    if (!ws) {
      console.log("closed ws")
      checkReConn()
      return
    }
    let data = {
      cmd: 2,
      data: memory.value
    }
    ws.send(JSON.stringify(data))
  }

</script>
