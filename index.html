<script>
        //初始化工具方法
        var wsUrl = "ws://192.168.1.101:8080/webSocket";
        ws = new WebSocket(wsUrl);
        try {
            ws.onopen = function () {
				alert("open")
            }
            ws.onclose = function () {
                if (ws) {
                    ws.close();
                    ws = null;
                }
				alert("close ws")
            }
            ws.onmessage = function (result) {
                console.log(result.data);
                var data = JSON.parse(result.data);
				alert(result.data)
				alert(data)
            }

            ws.onerror = function () {
                if (ws) {
                    ws.close();
                    ws = null;
                }
				alert("close ws")
            }

        } catch (e) {
            alert(e.message);
        }
</script>
